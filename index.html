<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <link href="card-deck-css/css/cardstarter.css" rel="stylesheet">
    <title>Blackjack</title>
</head>
<body>
    <main>
        <h1>Blackjack</h1>
        <div id="dealer-cards"></div>
        <div id="player-cards"></div>
        <button id="place-bet">Place Bets</button>
       
    </main>
 
   
    <footer>
        <aside>
            <h2>Balance</h2>
            <h2 id="bank">3000</h2>
        </aside>
    
    
        <!-- <button class="bottom" id="bet">Bet</button> -->
        <button class="bottom" id="deal">Deal</button>
        <button class="bottom" id="hit">Hit</button>
        <button class="bottom" id="stay">Stay</button>
        <section class="chips">
            <button id="chips1">250</button>
            <button id="chips2">500</button>
        </section>
    </footer>
</body>
</html>
